<!DOCTYPE html>
<html lang="en">
<head>
    <title>igv.js</title>
</head>

<body>

<p>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "https://cdn.jsdelivr.net/npm/igv@3.2.0/dist/igv.esm.min.js"

      var options = {
        supportQueryParameters: true,
        genome: "hg38",
        locus: "chr7:42395147-42395347",
        tracks: [
            {
            name: 'TBC',
            type: 'alignment',
            format: 'bam',
            url: 'TBC',
            sourceType: 'htsget',
            visibilityWindow: 10000,
        }]
    }

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })

</script>

</body>

</html>
